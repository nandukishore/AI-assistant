<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: #4b5563 #1f2937; /* gray-600 gray-800 */
    }
    body.selection-override *::selection {
      background-color: #0ea5e9; /* sky-500 */
      color: white !important;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* gray-500 */
    }
    /* Simple pulse animation for listening indicator */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-opacity {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Animation for new Q&A turns */
    @keyframes turnIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-turn-in {
      animation: turnIn 0.3s ease-out forwards;
    }
  </style>
